<!DOCTYPE html>

<head>

    <title>04-인접선택자-조상-자식-jQuery    </title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //p의 부모를 찾아서 테두리 주기
            $("p").parent("div").css("border","1px solid red");
            //p의 조상인 div를 차장서 테두리 주기
            $("p").parents("div").css("border","2px solid green");
            //.menu의 자식인 li를 찾아서 테두리 pink
            // $(".menu>li").css("border","1px solid pink");
            $(".menu").children("li").css("border","1px solid pink");

            //.active에서 가장 인접한 ul을 찾아서 테둘 10
            //부모이거나, 형제를 찾아라
            $(".active").closest("ul").css("border","10px dashed #ccc");

        })
    </script>
</head>
