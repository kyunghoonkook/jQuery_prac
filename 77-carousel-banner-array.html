<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>77-carousel-banner-array</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/77-carousel-banner-array.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/77-carousel-banner-array.js"></script>
</head>
<body>
    <h1>carousel banner</h1>
    <p>배너가 여러개 연속적으로 나오는 배너를 말한다</p>
    <div class="carouselBanner">
        <ul class="banner">
            <li class="b1"><img src="images/_01.jpg" alt=""></li>
            <li class="b2"><img src="images/_02.jpg" alt=""></li>
            <li class="b3"><img src="images/_03.jpg" alt=""></li>
            <li class="b4"><img src="images/_04.jpg" alt=""></li>
            <li class="b5"><img src="images/_05.jpg" alt=""></li>
            <li class="b6"><img src="images/_06.jpg" alt=""></li>
            <li class="b7"><img src="images/_07.jpg" alt=""></li>
            <li class="b8"><img src="images/_08.jpg" alt=""></li>
        </ul>
        <ul class="arrowBtn">
            <li class="left"><a href="#"><img src="images/icon_arrow_left.png" alt=""></a></li>
            <li class="right"><a href="#"><img src="images/icon_arrow_right.png" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
