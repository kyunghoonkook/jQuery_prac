<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>64-오른쪽버튼-사용자버튼</title>
    <link rel="stylesheet" href="css/64-contextmenu.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //#menu>a 에서 마우스 오른쪽 버튼을 클릭하며 .hide가 보이고 클릭한 위치에서
            //윈도우에서 기본으로 들어있는 이벤트 값을 안보이도록
            $("#menu>a").contextmenu(function(e){
                $(".hide").css({
                    display:"block",
                    top:e.clientY+"px",
                    left:e.clientX+"px"
                })
                window.event.returnValue=false;
            })
        })
    </script>
</head>
<body>
    <div id="meun">
        <a href="#">link1</a>
        <a href="#">link2</a>
    </div>
    <div class="hide" id="rmenu">
        <ul>
            <li><a href="http://google.com">google</a></li>
            <li><a href="http://naver.com">naver</a></li>
        </ul>
    </div>
</body>
</html>
