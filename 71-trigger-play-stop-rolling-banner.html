<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>71-trigger-play-stop-rolling-banner</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/71-trigger-play-stop-rolling-banner.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/71-trigger-play-stop-rolling-banner.js"></script>
    
</head>
<body>
    <h1>trigger-play-stop-rolling-banner</h1>
    <div id="mainBanner">
        <ul class="banner clearFix">
            <li class="b1"><a href="#"><img src="images/_01.jpg" alt=""></a></li>
            <li class="b2"><a href="#"><img src="images/_02.jpg" alt=""></a></li>
            <li class="b3"><a href="#"><img src="images/_03.jpg" alt=""></a></li>
            <li class="b4"><a href="#"><img src="images/_04.jpg" alt=""></a></li>
            <li class="b5"><a href="#"><img src="images/_05.jpg" alt=""></a></li>
            <li class="b6"><a href="#"><img src="images/_06.jpg" alt=""></a></li>
            <li class="b7"><a href="#"><img src="images/_07.jpg" alt=""></a></li>
            <li class="b8"><a href="#"><img src="images/_08.jpg" alt=""></a></li>
        </ul>
        <div class="controlWrap">
            <div class="text"><span class="count">0</span>/<span class="total">0</span></div>
            <ul class="btn">
                <li class="left"><a href="#">left</a></li>
                <li class="right"><a href="#">right</a></li>
                <li class="playStop"><a href="#">play/stop</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
