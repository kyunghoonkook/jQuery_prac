<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-탐색선택자</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //.menu의 첫번째 자식인 li에 배경 하늘색
            $(".menu>li:first-child").css("background-color","skyblue");
            //.menu의 마지막 자식인 li에 글자 크기를 30
            $(".menu>li:last-child").css("font-size","30px");
            //.menu 자식중 3번째자식 배경을 핑크
            $(".menu>li:nth-child(3)").css("background","pink");
            //짝수번째에 글자를 기울기
            $(".menu>li:nth-child(2n)").css("font-style","italic");
            //홀수번째를 글자색 파랑으로
            $(".menu>li:nth-child(2n+1)").css("color","blue");

            //jQuery
            //.list의 첫번째 자식인 li를 선택 글자색
            // $(".list>li:first").css("color","green");
            $(".list>li").first().css("color","greenyellow");
            //.list 마지막 자식
            // $(".list>li:last").css("text-decoration","underline");
            $(".list>li").last().css("text-decoration","underline");
            //eq 순서가 0번부터 3번째 배경색
            // $(".list>li:eq(3)").css("border","1px solid green");
            $(".list>li").eq(3).css("border","1px solid purple");
            //짝수번째 even 순서가 0~ 글자크기를 25
            $(".list>li:even").css("font-size","25px");
            //홀수번째 odd 배경을 하늘색
            $(".list>li:odd").css("background","skyblue");

            //dl의 첫번째 dd
            $("dl>dd:first-of-type").css("font-size","10px");
            
            //ul의 자식으로 li가 하나밖에 없는 요소를 찾아 테두리
            $("ul>li:only-child").css("border","2px solid red");

            //.test li 3번째보다 큰요소 기울기
            $(".test>li:gt(3)").css("font-style","italic");
            //.test li 3번째보다 작은 요소 밑줄
            $(".test>li:lt(3)").css("text-decoration","underline");

            //.test>li 2번째부터 5번째까지 배경
            $(".test>li").slice(2,5).css("background","green");

        })
    </script>
</head>
<body>
    <h1>탐색선택자</h1>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
        <li>menu7</li>
    </ul>
    <ol class="list">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li>list6</li>
        <li>list7</li>
    </ol>
    <dl>
        <dt>정의형목록</dt>
        <dd>정의형1</dd>
        <dd>정의형2</dd>
        <dd>정의형3</dd>
    </dl>
    <ul class="only">
        <li>유일한 자식</li>
    </ul>

    <ul class="test">
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
        <li>test6</li>
        <li>test7</li>
    </ul>

</body>
</html>
