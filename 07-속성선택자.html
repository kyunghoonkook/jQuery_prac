<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-속성선택자</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //a중 target 속성을 가지는 a 배경색
            $("a[target]").css("background","green");
            //a href속이 http로 시작하는 요소를 찾아서 글자크기를 30으로
            $("a[href ^= http]").css("font-size","30px");
            //a href속값이 com으로 끝나는 테두리
            $("a[href $= com]").css("border","1px solid red");
            //a href속성값에 um단어를 포함한것 기울기
            $("a[href *= um]").css("font-style","italic");
        })
    </script>
</head>

<body>
    <h1>속성선택자</h1>
    <p><a href="http://naver.com" target="_blank">네이버</a></p>
    <p><a href="google.com">구글</a></p>
    <p><a href="http://daum.net">다음</a></p>
    <p><a href="http://zum.net">줌</a></p>
    <p><a href="home">집으로</a></p>
    <p><a href="hollys.co.kr">커피숍으로</a></p>
    <p><a href="tisedu.co.kr">학원으로</a></p>
</body>

</html>
