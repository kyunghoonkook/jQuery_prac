<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>68-event-on</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/68-event-on.js"></script>
</head>
<body>
    <h1>on event</h1>
    <p>이벤트를 여러개 등록할때 사용하는 이벤트</p>
    
    <h2>선택자 이벤트 하나</h2>
    <p>button을 클릭하면 배경색 변경</p>
    <button class="btn1">click</button>
    
    <h2>선택자 이벤트가 여러개인경우</h2>
    <p>button에 mouseover, focus 가 되면 배경이 변경</p>
    <button class="btn2">mouseover focus</button>
    
    <h2>선택자에 여러개의 이벤트와 각각의 할일이 있는경우</h2>
    <p>button을 click-글자크게, dblclick-배경색 mouseout-밑줄</p>
    <button class="btn3">click,dblclick,mouseout</button>
</body>
</html>
