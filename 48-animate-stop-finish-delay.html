<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48-animate-stop-finish-delay</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: pink;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                $("div").animate({
                    marginLeft: "1000px"
                }, 7000)
            })

            //두번째 버튼을 클릭하면 box1의 애니메이션이 일시 정지
            $("button:eq(1)").click(function(){
                $(".box1").stop();
            })

            //세번째버튼읔 클릭하면 box2 애니메이션 끝점으로 끝내기
            $("button:eq(2)").click(function(){
                $(".box2").finish();
            })

            //네번째버튼을 클릭하면 box3 지연시간을 2초주기
            $("button:eq(3)").click(function(){
                $(".box3").delay(2000);
            })
        })
    </script>
</head>

<body>
    <button>start</button>
    <button>stop</button>
    <button>finish</button>
    <button>delay</button>
    <hr>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>

</html>
