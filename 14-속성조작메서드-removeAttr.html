<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-속성조작메서드-removeAttr</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // button을 클릭하면 a의 target속성이 제거되도록
            $("button").click(function() {
                $("a").removeAttr("target");
            })
        })
    </script>
</head>
<body>
    <h1>네이버 새창에서 열기</h1>
    <a href="http://naver.com" target="_blank">네이버 열기</a>
    <button>target제거</button>
</body>
</html>
