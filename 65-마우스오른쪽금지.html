<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65-마우스오른쪽금지</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:pink;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>

    
    <script>
        $(function(){
            $(".test2").contextmenu(function(e){
                //기본 이벤트를 막아주는 명령
                //a # 마우스오른쪽버튼
                e.preventDefault();
            })
        })
    </script>
</head>
<body>
    <h1>마우스 오른쪽 금지</h1>
    <div class="test1" oncontextmenu="return false">자바스크립트</div>
    <h1>마우스 오른쪽 금지</h1>
    <div class="test2">jQuery</div>
</body>
</html>
