<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-insertBefore-insertAfter</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //.text3을 .text2앞으로 이동하기
            $(".text3").insertBefore(".text2");

            //h1을 .text1뒤로 이동하기
            $("h1").insertAfter(".text1");
        })
    </script>
</head>
<body>
    <h1>insertBefore-insertAfter</h1>
    <p class="text1">첫번째ㅔ</p>
    <p class="text2">두번째</p>
    <p class="text3">세번째</p>
</body>
</html>
