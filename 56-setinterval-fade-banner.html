<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>56-setInterval-fade-banner</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        #mainBanner{
            width:600px;
            height:360px;
        }
        .banner{
            height:360px;
        }
        .banner>li{
            position: absolute;
            display: none;
        }
        .banner>.b1{
            display: block;
        }
        
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/56-setInterval-fade-banner.js"></script>
    
</head>
<body>
    <div id="mainBanner">
        <ul class="banner">
            <li class="b1"><a href="#"><img src="images/_01.jpg" alt=""></a></li>
            <li class="b2"><a href="#"><img src="images/_02.jpg" alt=""></a></li>
            <li class="b3"><a href="#"><img src="images/_03.jpg" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
