<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37-remove-empty</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //ul>li 제거 javascript delete() remove()???
            $("ul>li").remove();
            //ol>li 내용비우기
            $("ol>li").empty();
        })
    </script>
</head>
<body>
    <h1>remove empty</h1>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <ol>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ol>
</body>
</html>
