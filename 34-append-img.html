<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34-append-img</title>
    <style>
        #wrap{
            border:10px solid black;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var num=0;
            //button을 클릭하면 #wrap안에 이미지가 추가되도록 images/_0$t.jpg $ 1~8
            $("button").click(function(){
                //random 
                // var num = Math.ceil(Math.random()*8);
                // console.log(num);
                
                if(num<8){
                    num++;
                }
                else{
                    num=1;
                }
                $("#wrap").append(`<img src='images/_0${num}t.jpg'>`);
            })
        })
    </script>
</head>
<body>
    <button>img add</button>
    <div id="wrap"></div>
</body>
</html>
